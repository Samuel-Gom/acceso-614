<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../global-styles-and-html/global.css">
  <link rel="stylesheet" href="./login.css">
  <title>Document</title>
</head>
<body>
  <section class="login">
    <section class="login__content container">
      <figure class="login__figure">
        <img class="login__img" src="../../assets/img/logo-principal.webp" alt="Logo principal de Acceso 614">
      </figure>
      <section class="login__form">
        <p class="login__title">Iniciar Sesión</p>
        <form class="form" action="#" method="post">
          <div class="group">
              <input id="cuenta" class="form__input" type="text" placeholder=" ">
              <label class="form__label" for="cuenta">Cuenta</label>
          </div>
          <div class="group">
            <input id="password" class="form__input" type="password" placeholder=" ">
            <label class="form__label" for="password">Contraseña</label>
          </div>
          <input class="form__input form__input--submit" type="submit" value="Acceder">
        </form>
        <div class="login__options">
          <a class="login__link" href="#">¿Olvidaste tu contraseña?</a>
          <a class="login__link" href="#">¿Aún no tienes una cuenta?</a>
        </div>
      </section>
    </section>
  </section>
</body>
</html>
